name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build web application
      run: |
        npm run build
        ls -la dist/public/
        echo "âœ… Build completed successfully"
      
    - name: Sync Capacitor with Android
      run: npx cap sync android
      
    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        echo "âœ… APK build completed"
      
    - name: Verify APK creation
      run: |
        ls -la android/app/build/outputs/apk/debug/
        file android/app/build/outputs/apk/debug/app-debug.apk
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: jamb-mock-pro-android-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
      
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: JAMB Mock Pro v1.0.${{ github.run_number }}
        body: |
          ðŸ“± **JAMB Mock Pro - Android APK Ready**
          
          **Installation Instructions:**
          1. Download `jamb-mock-pro.apk` below
          2. Enable "Install from unknown sources" in Android settings
          3. Tap APK file to install
          4. Launch JAMB Mock Pro
          
          **App Features:**
          âœ… Complete JAMB UTME practice questions
          âœ… Timed mock examinations (2 hours)
          âœ… All subjects: English, Math, Physics, Chemistry, Biology
          âœ… Firebase authentication with Google Sign-in
          âœ… Offline functionality
          âœ… Progress tracking and analytics
          
          **Technical Specifications:**
          - Package ID: com.jambmockpro.app
          - Version: 1.0.${{ github.run_number }}
          - Min Android: API 24 (Android 7.0)
          - Target Android: API 34 (Android 14)
          - File Size: ~15-20MB
          
          **Ready for Google Play Store submission!**
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
