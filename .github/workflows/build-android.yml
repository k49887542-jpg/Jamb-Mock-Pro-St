name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        npm ci
        npm install @capacitor/android@latest @capacitor/cli@latest @capacitor/core@latest
      
    - name: Build web application
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: "AIzaSyCJLHX7TNrgb3ZJGhU7ilMTP-4TY0I3nQU"
        VITE_FIREBASE_AUTH_DOMAIN: "jamb-mock-pro.firebaseapp.com"
        VITE_FIREBASE_PROJECT_ID: "jamb-mock-pro"
        VITE_FIREBASE_STORAGE_BUCKET: "jamb-mock-pro.firebasestorage.app"
        VITE_FIREBASE_MESSAGING_SENDER_ID: "377236731071"
        VITE_FIREBASE_APP_ID: "1:377236731071:web:9a52738d793a5abad8020a"
        VITE_FIREBASE_MEASUREMENT_ID: "G-XTK34JLZN4"
        VITE_PAYSTACK_PUBLIC_KEY: "pk_test_default_key_for_build"
      
    - name: Remove existing Android platform and rebuild from scratch
      run: |
        rm -rf android
        npx cap add android
        npx cap sync android
      
    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: jamb-mock-pro-android-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
      
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: JAMB Mock Pro v1.0.${{ github.run_number }}
        body: |
          ðŸ“± **JAMB Mock Pro - Android APK Ready**
          
          **Installation Instructions:**
          1. Download the APK file below
          2. Enable "Install from unknown sources" in Android settings
          3. Tap APK file to install
          4. Launch JAMB Mock Pro
          
          **App Features:**
          - Complete JAMB UTME practice questions
          - Timed mock examinations (2 hours)
          - All subjects: English, Math, Physics, Chemistry, Biology
          - Firebase authentication with Google Sign-in
          - Offline functionality
          - Progress tracking and analytics
          
          **Technical Specifications:**
          - Package ID: com.jambmockpro.app
          - Version: 1.0.${{ github.run_number }}
          - Min Android: API 24 (Android 7.0)
          - Target Android: API 34 (Android 14)
          
          **Ready for Google Play Store submission!**
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
